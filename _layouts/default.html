<!DOCTYPE HTML> 

<html lang="en">
  <head>
    {% include headmatter.html %}
  </head>
  <body>
    
    {% include navbar.html %}

    {% if page.banner_img %}
    <image class="img-responsive hidden-xs" src="{{ page.banner_img }}">
    {% endif %}
    
    <div class="container-lg px-3 my-5 markdown-body">
      {% if site.title and site.title != page.title %}
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      {% endif %}

      {{ content }}

    </div>
  </body>
</html>
